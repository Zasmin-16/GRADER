{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto card animate-fade-up">
  <h2 class="text-xl font-semibold mb-3">Forgot password</h2>
  <p class="text-sm text-slate-400 mb-4">Enter your email and we'll send a reset link if the account exists.</p>
  <form method="POST">
    <input name="email" type="email" class="w-full p-2 rounded bg-slate-800 border border-slate-700" placeholder="Your email" required>
    <div class="mt-4 flex justify-end">
      <button type="submit" class="btn btn-primary">Send reset link</button>
    </div>
  </form>
</div>
{% endblock %}
