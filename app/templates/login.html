{% extends "base.html" %}
{% block content %}
<div style="max-width:420px;margin:12px auto" class="card pop-in">
  <h2 style="font-size:20px;margin-bottom:12px" class="text-anim">Sign in</h2>
  <form method="POST" class="reveal" data-fake-progress>
    <label class="text-muted">Email</label>
    <input type="email" name="email" class="input-box" required>
    <label class="text-muted" style="margin-top:8px">Password</label>
    <input type="password" name="password" class="input-box" required>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn btn-primary btn-magnetic" type="submit">Login</button>
      <a href="{{ url_for('auth.register') }}" class="btn btn-outline">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
