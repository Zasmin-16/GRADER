{% extends "base.html" %}
{% block content %}
<div style="max-width:640px;margin:12px auto" class="card pop-in">
  <h2 style="font-size:20px;margin-bottom:12px" class="text-anim">Submit Assignment</h2>

  <form method="POST" enctype="multipart/form-data" data-fake-progress>
    <label class="text-muted">Upload .docx file</label>
    <div class="file-drop" style="margin-top:8px">
      <input type="file" name="file" accept=".docx" style="display:block;width:100%" />
      <div class="file-name text-muted">No file selected</div>
    </div>

    <div style="margin-top:12px">
      <button class="btn btn-primary btn-magnetic" type="submit">Upload & Submit</button>
    </div>
  </form>
</div>
{% endblock %}
